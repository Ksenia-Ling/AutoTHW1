plugins {
    id 'java'
}

group 'ru.netology'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8//работаемсJava8
repositories {
    mavenCentral()//репозитории:покдлючентольк
}
dependencies {
//нужныенамзависимости
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.1'
    testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
    //всетризависимостиможнозаменитьодной://testImplementation'org.junit.jupiter:junit-jupiter:5.5.1'
}
test {
    useJUnitPlatform()
}
